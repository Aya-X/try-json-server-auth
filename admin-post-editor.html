<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create | Dashboard</title>

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.2.1/classic/ckeditor.js"></script>

    <!-- Bootstrap5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <h1>
        <a href="/admin-desk.html">這裡是主控台</a>
      </h1>
    </nav>

    <!-- <input id="js-create" type="button" value="DEV_CREATE" /> -->

    <hr />

    <main class="container">
      <h2>編輯資料</h2>

      <form>
        <input type="text" name="title" required placeholder="Title" />

        <!-- <textarea name="body" required placeholder="Body"></textarea> -->
        <div id="editor">
          <p>Here goes the initial content of the editor.</p>
        </div>

        <!-- <button type="submit">Create</button> -->

        <input id="js-set" type="button" value="送出" />
      </form>

      <div id="js-preview"></div>
    </main>

    <pre id="msg"></pre>

    <hr />

    <footer>
      <a href="/">回到前台首頁</a>
      <a href="/dashboard.html">管理後台</a>
    </footer>

    <!-- end of DOM -->

    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script>
      const BASE_URL = 'http://localhost:3000';
      const BASE_POST_URL = `${BASE_URL}/api/posts`;

      const form = document.querySelector('form');

      function takeTokenFromLocal() {
        // const userId = localStorage.getItem('userId');
        const AUTH = `Bearer ${localStorage.getItem('token')}`;

        axios.defaults.headers.common.Authorization = AUTH;
      }
      /* end of takeTokenFromLocal() */

      function createPost(articleData, dataText) {
        const userId = localStorage.getItem('userId');
        const AUTH = `Bearer ${localStorage.getItem('token')}`;
        axios.defaults.headers.common.Authorization = AUTH;

        const url = `${BASE_URL}/api/posts`;

        const data = {
          title: `${form.title.value}_${Date.now()}`,
          body: articleData,
          plainText: dataText,
          userId,
        };

        axios
          .post(url, data)
          .then(function (response) {
            console.log('post:::', response);
            console.log(JSON.stringify(response, null, 2));

            msg.innerHTML = response.statusText;

            console.log(response.status);

            if (response.status === 201) {
              window.location.replace('/admin-desk.html');
            }
            /* end of IF-OK */
          })
          .catch(function (error) {
            console.log('error:::', error);
            console.log(JSON.stringify(error, null, 2));

            msg.innerHTML = error.response.data;
          });
        /*  end of axios */
      }
      /* end of createPost() */

      function sendPost({ method, url, data }) {
        axios({ method, url, data })
          .then(function (response) {
            console.log('sendPost:::', response);
            console.log(JSON.stringify(response, null, 2));

            msg.innerHTML = response.statusText;

            console.log(response.status);

            const isOK = response.status === 201 || response.status === 200;

            if (isOK) {
              window.location.replace('/admin-desk.html');
            }
            /* end of IF-OK */
          })
          .catch(function (error) {
            console.log('error:::', error);
            console.log(JSON.stringify(error, null, 2));

            msg.innerHTML = error.response.data;
          });
        /*  end of axios */
      }

      function submitPost(articleData, dataText) {
        const params = new URLSearchParams(document.location.search);
        const id = params.get('id');
        console.log('id:::', id);

        const userId = localStorage.getItem('userId');
        const AUTH = `Bearer ${localStorage.getItem('token')}`;
        axios.defaults.headers.common.Authorization = AUTH;

        let method = 'POST';
        let url = `${BASE_URL}/api/posts`;

        const data = {
          title: `${form.title.value}_${Date.now()}`,
          body: articleData,
          plainText: dataText,
          userId,
        };

        if (id) {
          method = 'PUT';
          url += `/${id}`;
        }
        /* end of IF-TRUE */

        console.log('url >>>', url);

        return sendPost({ method, url, data });
      }

      function getEditorData(editor) {
        const articleData = editor.getData();
        // console.log('getData():::', data);

        const dataText = editor.ui.view.editable.element.innerText;
        console.log('editor-innerText >>> ', dataText);

        const preview = document.querySelector('#js-preview');
        preview.innerHTML = articleData;

        submitPost(articleData, dataText);
        // createPost(articleData, dataText);
      }

      function getPostInfo(id, editor) {
        console.log('postId:::', id);

        const url = `${BASE_POST_URL}/${id}`;
        console.log(url);

        axios
          .get(url)
          .then(function (response) {
            // console.log('posts:::', response);
            // console.log(JSON.stringify(response, null, 2));

            msg.innerHTML = response.statusText;

            if (response.statusText === 'OK') {
              const postData = response.data;
              console.log(JSON.stringify(postData, null, 2));

              form.title.value = postData.title;
              editor.setData(`<p>${postData.body || ''}</p>`);
            }
            /* end of IF-OK */
          })
          .catch(function (error) {
            console.log('error:::', error);
            console.log(JSON.stringify(error, null, 2));

            if (error.response.status === 404) {
              window.location.replace('/admin-desk.html');
            }

            msg.innerHTML = error.response.statusText;
          });
        /*  end of axios */
      }

      function editorHandler(editor) {
        const params = new URLSearchParams(document.location.search);
        const id = params.get('id');
        console.log('id:::', id);

        if (id) {
          getPostInfo(id, editor);
        }
        /* end of IF-TRUE */

        document
          .querySelector('#js-set')
          .addEventListener('click', () => getEditorData(editor));
      }

      function init() {
        ClassicEditor.create(document.querySelector('#editor'))
          .then((editor) => {
            // console.dir('editor:::', editor);

            editorHandler(editor);
          })
          .catch((error) => {
            console.error(error);
          });
        /* end of ClassicEditor.create() */
      }
      /* end of init() */

      init();
    </script>

    <!-- <script type="module" src="src/main.js"></script> -->
    <!-- end of script -->
  </body>
</html>
