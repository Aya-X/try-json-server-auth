<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>HOME</title>

  <!-- Bootstrap5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous" />
</head>

<body>
  <nav>
    <h1>
      <a href="/">這是前台首頁</a>
    </h1>
  </nav>

  <hr />

  <main class="container">
    <h2>最新消息</h2>

    <ul class="js-post-list">
      <!-- inject data from API -->
      <pre>LOADING...</pre>
    </ul>
  </main>

  <pre class="js-msg"></pre>

  <hr />

  <footer>
    <a href="/admin">後台管理</a>
  </footer>
  <!-- end of DOM -->

  <!-- Bootstrap5 JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <!-- MAIN -->
  <script>
    const BASE_URL = 'http://localhost:3000';
    const BASE_POST_URL = `${BASE_URL}/api/posts`;

    const domMsg = document.querySelector('.js-msg');
    const domPostList = document.querySelector('.js-post-list');
    /* end of definition */

    /**
     * #Step-2: print html with post list
     * @param { Array } posts
     * @param { String } template
     * @returns { String } htmlContent
     */
    function postsTemplate(posts, template = '<ul class="js-post-list">') {
      /*
       * #NOTE: Array().forEach() do NOT `return`
       */
      posts.forEach(function (post) {
        /**
         * - IF post.body === null
         *   THEN return '' to display nothing
         *
         * @type { String } article
         */
        const article = post.body ? post.body : '';

        template += `
          <li data-id='${post.id}'  class="card">
            <div class="card-body">
              <code>${post.id}</code>
              <p>${post.title}</p>

              <article>${article}</article>

            </div>
          </li>
        `;
      });
      /* end of posts.forEach() */
      template += '</ul>';

      return template;
    }
    /* end of postsTemplate() */

    /**
     * #Step-1: `GET` data from API
     */
    function getPosts() {
      const url = `${BASE_POST_URL}`;

      axios
        .get(url)
        .then(function (response) {
          // console.log('posts:::', JSON.stringify(response, null, 2));
          const htmlContent = postsTemplate(response.data);

          domPostList.innerHTML = htmlContent;
        })
        .catch(function (error) {
          console.log('error:::', JSON.stringify(error, null, 2));

          domMsg.innerHTML = error.response.status;
        });
      /*  end of axios */
    }
    /* end of getPosts() */

    /**
     * #Step-0: after page refresh
     */
    function init() {
      getPosts();
    }
    /* end of init() */

    // MAIN
    init();
  </script>
  <!-- <script type="module" src="src/main.js"></script> -->
  <!-- end of script -->
</body>

</html>
